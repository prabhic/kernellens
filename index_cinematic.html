<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Lens - Cinematic Flow</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Journey Mode - Cinematic Intro */
        .journey-space {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s;
            z-index: 1000;
        }

        .journey-space.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .kernel-core {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #667eea, #764ba2);
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.8);
            cursor: pointer;
            animation: kernel-pulse 2s ease-in-out infinite;
            position: relative;
        }

        .kernel-core::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            border: 2px solid rgba(102, 126, 234, 0.3);
            animation: ring-expand 2s ease-out infinite;
        }

        @keyframes kernel-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes ring-expand {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .journey-prompt {
            position: absolute;
            bottom: 100px;
            text-align: center;
            opacity: 0;
            animation: fade-in 1s ease-in 1s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .journey-prompt h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .journey-btn {
            padding: 12px 30px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            margin: 10px;
        }

        .journey-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Main Visualization */
        .stage {
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0f1428 0%, #0a0e27 100%);
            position: relative;
            opacity: 0;
            transition: opacity 1s;
        }

        .stage.active {
            opacity: 1;
        }

        .controls-top {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(21, 26, 53, 0.9);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .param {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .param label {
            font-size: 0.7em;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
        }

        .param input[type="range"] {
            width: 120px;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(102, 126, 234, 0.3);
            outline: none;
        }

        .param input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .param-value {
            font-size: 1em;
            font-weight: 700;
            color: #667eea;
            font-family: 'Courier New', monospace;
        }

        #canvas-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #svg-morph {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 500px;
        }

        .layer-zone {
            fill: transparent;
            stroke: currentColor;
            stroke-width: 1;
            stroke-dasharray: 5,5;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .layer-zone.active {
            opacity: 0.6;
        }

        .data-blob {
            filter: drop-shadow(0 0 20px currentColor);
            transition: filter 0.3s;
        }

        .stage-label {
            font-size: 0.8em;
            color: rgba(255,255,255,0.5);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        .stage-label.active {
            color: rgba(255,255,255,0.9);
            font-weight: 700;
        }

        .live-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(67, 233, 123, 0.2);
            border: 2px solid #43e97b;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.85em;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #43e97b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.3); }
        }

        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(21, 26, 53, 0.8);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            backdrop-filter: blur(10px);
        }

        .metric {
            text-align: center;
            transition: transform 0.3s;
        }

        .metric:hover {
            transform: scale(1.1);
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        .metric-label {
            font-size: 0.75em;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: rgba(21, 26, 53, 0.95);
            border: 2px solid currentColor;
            border-radius: 10px;
            padding: 12px 16px;
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 0.95em;
        }

        .tooltip-desc {
            color: rgba(255,255,255,0.8);
            font-size: 0.8em;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .tooltip-code {
            background: rgba(0,0,0,0.5);
            padding: 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.7em;
            color: #43e97b;
            white-space: pre;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <!-- Journey Mode -->
    <div class="journey-space" id="journey-space">
        <div class="kernel-core" onclick="enterKernel()"></div>
        <div class="journey-prompt">
            <h2>The Linux Kernel</h2>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 20px;">A living system, processing millions of operations per second</p>
            <button class="journey-btn" onclick="enterKernel()">Journey Inside</button>
            <button class="journey-btn" onclick="skipToVisualization()">Direct View</button>
        </div>
    </div>

    <!-- Main Visualization -->
    <div class="stage" id="main-stage">
        <div class="live-indicator">
            <div class="pulse-dot"></div>
            LIVE MODE
        </div>

        <div class="controls-top">
            <div class="param">
                <label>File Descriptor</label>
                <input type="range" min="3" max="10" value="3" id="fd-input">
                <div class="param-value" id="fd-display">fd=3</div>
            </div>
            <div class="param">
                <label>Buffer Size</label>
                <input type="range" min="1024" max="16384" step="1024" value="4096" id="size-input">
                <div class="param-value" id="size-display">4096B</div>
            </div>
            <div class="param">
                <label>Cache Hit %</label>
                <input type="range" min="0" max="100" value="85" id="cache-input">
                <div class="param-value" id="cache-display">85%</div>
            </div>
        </div>

        <canvas id="canvas-particles"></canvas>

        <svg id="svg-morph" viewBox="0 0 600 500">
            <!-- Layer zones (clickable for tooltips) -->
            <g id="layer-user" onmouseenter="showLayerTooltip(event, 0)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="50" width="500" height="60" style="color: #f093fb"/>
                <text x="60" y="75" class="stage-label" fill="#f093fb">USER SPACE</text>
            </g>

            <g id="layer-syscall" onmouseenter="showLayerTooltip(event, 1)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="120" width="500" height="60" style="color: #4facfe"/>
                <text x="60" y="145" class="stage-label" fill="#4facfe">SYSCALL</text>
            </g>

            <g id="layer-vfs" onmouseenter="showLayerTooltip(event, 2)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="190" width="500" height="60" style="color: #43e97b"/>
                <text x="60" y="215" class="stage-label" fill="#43e97b">VFS</text>
            </g>

            <g id="layer-fs" onmouseenter="showLayerTooltip(event, 3)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="260" width="500" height="60" style="color: #fa709a"/>
                <text x="60" y="285" class="stage-label" fill="#fa709a">FILESYSTEM</text>
            </g>

            <g id="layer-block" onmouseenter="showLayerTooltip(event, 4)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="330" width="500" height="60" style="color: #fee140"/>
                <text x="60" y="355" class="stage-label" fill="#fee140">BLOCK I/O</text>
            </g>

            <g id="layer-device" onmouseenter="showLayerTooltip(event, 5)" onmouseleave="hideTooltip()">
                <rect class="layer-zone" x="50" y="400" width="500" height="60" style="color: #30cfd0"/>
                <text x="60" y="425" class="stage-label" fill="#30cfd0">DEVICE</text>
            </g>

            <!-- Morphing data blob -->
            <g id="morph-container">
                <path id="data-shape" class="data-blob" fill="#f093fb"
                      d="M 280,80 m -20,0 a 20,20 0 1,0 40,0 a 20,20 0 1,0 -40,0">
                </path>

                <text id="data-label" x="300" y="85" text-anchor="middle"
                      font-size="12" font-weight="bold" fill="#0a0e27">
                    fd=3
                </text>
            </g>
        </svg>

        <div class="info-box">
            <div class="metric">
                <div class="metric-value" style="color: #4facfe" id="time-metric">163.5Î¼s</div>
                <div class="metric-label">Total Time</div>
            </div>
            <div class="metric">
                <div class="metric-value" style="color: #43e97b" id="cache-metric">85%</div>
                <div class="metric-label">Cache Hit</div>
            </div>
            <div class="metric">
                <div class="metric-value" style="color: #fee140" id="io-metric">1</div>
                <div class="metric-label">I/O Ops</div>
            </div>
            <div class="metric">
                <div class="metric-value" style="color: #fa709a" id="transfer-metric">4KB</div>
                <div class="metric-label">Transfer</div>
            </div>
        </div>
    </div>

    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>

    <script src="kernel-lens.js"></script>
</body>
</html>
