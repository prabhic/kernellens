<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Lens - Interactive Journey</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        /* Journey mode - cinematic empty space */
        .journey-space {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s;
        }

        .journey-space.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* The kernel - pulsing dot */
        .kernel-core {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle, #667eea, #764ba2);
            box-shadow:
                0 0 30px rgba(102, 126, 234, 0.8),
                0 0 60px rgba(118, 75, 162, 0.6),
                0 0 90px rgba(102, 126, 234, 0.4);
            animation: kernel-pulse 2s ease-in-out infinite;
            cursor: pointer;
            position: relative;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes kernel-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow:
                    0 0 30px rgba(102, 126, 234, 0.8),
                    0 0 60px rgba(118, 75, 162, 0.6),
                    0 0 90px rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.1);
                box-shadow:
                    0 0 40px rgba(102, 126, 234, 1),
                    0 0 80px rgba(118, 75, 162, 0.8),
                    0 0 120px rgba(102, 126, 234, 0.6);
            }
        }

        .kernel-core.zooming {
            animation: zoom-in 2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes zoom-in {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }

        /* Journey text */
        .journey-prompt {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            opacity: 0;
            animation: fade-in 1s ease-in 1s forwards;
        }

        @keyframes fade-in {
            to { opacity: 1; }
        }

        .journey-prompt h2 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .journey-prompt p {
            font-size: 1.1em;
            color: rgba(255,255,255,0.7);
            margin-bottom: 20px;
        }

        .journey-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .journey-btn {
            padding: 12px 30px;
            background: rgba(102, 126, 234, 0.2);
            border: 2px solid rgba(102, 126, 234, 0.5);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .journey-btn:hover {
            background: rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        /* Dashboard mode - the detailed view */
        .dashboard-mode {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0e27;
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dashboard-mode.active {
            opacity: 1;
            transform: scale(1);
            pointer-events: all;
        }

        /* Top bar */
        .top-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 1.5em;
            font-weight: 800;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mode-toggle {
            padding: 6px 16px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            color: white;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .mode-toggle:hover {
            background: rgba(255,255,255,0.3);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .control-group label {
            font-size: 0.8em;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }

        input, select {
            padding: 5px 10px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }

        button {
            padding: 6px 18px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85em;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Visualization area */
        .viz-stage {
            display: grid;
            grid-template-columns: 220px 1fr 220px;
            gap: 15px;
            padding: 15px;
            height: calc(100vh - 65px);
            overflow: hidden;
        }

        .sidebar {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-title {
            font-size: 0.8em;
            font-weight: 700;
            color: #9fa8da;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .data-card {
            background: #1a1f3a;
            border: 2px solid #3d4575;
            border-radius: 10px;
            padding: 12px;
            transition: all 0.3s;
        }

        .data-card.active {
            border-color: currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .data-card-label {
            font-size: 0.7em;
            color: #9fa8da;
            margin-bottom: 6px;
            text-transform: uppercase;
        }

        .data-card-content {
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            line-height: 1.5;
        }

        .data-field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .data-field-name {
            color: #9fa8da;
        }

        .data-field-value {
            color: currentColor;
            font-weight: 700;
        }

        /* Pipeline */
        .pipeline {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 8px;
            padding: 15px 0;
        }

        .transform-step {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 10px;
            padding: 12px 15px;
            display: grid;
            grid-template-columns: 45px 1fr 120px;
            gap: 12px;
            align-items: center;
            transition: all 0.4s;
            position: relative;
            cursor: pointer;
        }

        .transform-step:hover {
            transform: translateX(5px);
            border-color: currentColor;
        }

        .transform-step.active {
            border-color: currentColor;
            box-shadow: 0 0 25px currentColor;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05));
        }

        .step-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: currentColor;
            color: #0a0e27;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
        }

        .step-info {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .step-title {
            font-size: 0.95em;
            font-weight: 700;
            color: #e0e0e0;
        }

        .step-desc {
            font-size: 0.75em;
            color: #9fa8da;
            font-family: 'Courier New', monospace;
        }

        .step-timing {
            text-align: right;
        }

        .step-time {
            font-size: 1.3em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: currentColor;
        }

        .step-label {
            font-size: 0.65em;
            color: #9fa8da;
        }

        .transform-step::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .transform-step.active::before {
            opacity: 1;
        }

        .connection-line {
            width: 2px;
            height: 8px;
            background: linear-gradient(180deg, #2d3561, transparent);
            margin: 0 auto;
        }

        /* Metrics */
        .metrics-panel {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .metrics-title {
            font-size: 0.8em;
            font-weight: 700;
            color: #9fa8da;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-item {
            background: #1a1f3a;
            border-radius: 8px;
            padding: 10px;
            border-left: 3px solid currentColor;
        }

        .metric-value {
            font-size: 1.6em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: currentColor;
        }

        .metric-label {
            font-size: 0.7em;
            color: #9fa8da;
            margin-top: 2px;
        }

        .metric-bar-fill {
            height: 5px;
            background: currentColor;
            border-radius: 3px;
            margin-top: 6px;
            transition: width 0.6s;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: #1a1f3a;
            border: 2px solid currentColor;
            border-radius: 10px;
            padding: 12px;
            max-width: 300px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 0.95em;
            color: currentColor;
        }

        .tooltip-desc {
            color: #c0c0c0;
            font-size: 0.8em;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .tooltip-code {
            background: #0a0e27;
            padding: 6px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.7em;
            color: #a0a0a0;
            white-space: pre;
            line-height: 1.3;
        }

        /* Colors */
        .color-user { color: #f093fb; }
        .color-syscall { color: #4facfe; }
        .color-vfs { color: #43e97b; }
        .color-fs { color: #fa709a; }
        .color-block { color: #fee140; }
        .color-device { color: #30cfd0; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .viz-stage {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <!-- Journey Mode: Empty space with pulsing kernel -->
    <div class="journey-space" id="journey-space">
        <div class="kernel-core" id="kernel-core" onclick="enterKernel()"></div>

        <div class="journey-prompt">
            <h2>The Linux Kernel</h2>
            <p>A living, breathing system waiting for your command</p>
            <div class="journey-controls">
                <button class="journey-btn" onclick="enterKernel()">Journey Inside</button>
                <button class="journey-btn" onclick="skipToDashboard()">Dashboard View</button>
            </div>
        </div>
    </div>

    <!-- Dashboard Mode: Detailed visualization -->
    <div class="dashboard-mode" id="dashboard-mode">
        <div class="top-bar">
            <div class="title">
                <span>üîç Kernel Lens</span>
                <button class="mode-toggle" onclick="returnToJourney()">‚Üê Journey Mode</button>
            </div>
            <div class="controls">
                <div class="control-group">
                    <label>syscall:</label>
                    <select id="syscall">
                        <option value="read">read()</option>
                        <option value="write">write()</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>fd:</label>
                    <input type="number" id="fd" value="3" style="width: 55px">
                </div>
                <div class="control-group">
                    <label>size:</label>
                    <input type="number" id="size" value="4096" style="width: 70px">
                </div>
                <button onclick="executeFlow()">‚ö° Execute</button>
            </div>
        </div>

        <div class="viz-stage">
            <div class="sidebar">
                <div class="sidebar-title">Input</div>
                <div class="data-card color-user" id="input-card">
                    <div class="data-card-label">User Space Call</div>
                    <div class="data-card-content" id="input-content"></div>
                </div>

                <div class="sidebar-title" style="margin-top: auto;">Output</div>
                <div class="data-card color-user" id="output-card">
                    <div class="data-card-label">Returned Data</div>
                    <div class="data-card-content" id="output-content"></div>
                </div>
            </div>

            <div class="pipeline" id="pipeline"></div>

            <div class="metrics-panel">
                <div class="metrics-title">Performance</div>
                <div id="metrics-content"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const transformSteps = [
            {
                id: 'syscall',
                icon: 'üö™',
                title: 'System Call Entry',
                desc: 'Ring 3 ‚Üí Ring 0',
                time: '1Œºs',
                color: 'color-syscall',
                tooltip: {
                    title: 'Kernel Mode Transition',
                    desc: 'CPU switches privilege levels using SYSCALL instruction. Registers contain parameters.',
                    code: 'SYSCALL instruction\nrax=0 (read), rdi=fd\nrsi=buf, rdx=count'
                }
            },
            {
                id: 'vfs',
                icon: 'üìÇ',
                title: 'VFS Lookup',
                desc: 'fd ‚Üí file*',
                time: '0.5Œºs',
                color: 'color-vfs',
                tooltip: {
                    title: 'File Descriptor Resolution',
                    desc: 'Maps file descriptor number to kernel file structure via FD table.',
                    code: 'file = current->files->fdt->fd[3]\npath = file->f_path\ninode = file->f_inode'
                }
            },
            {
                id: 'fs',
                icon: 'üíæ',
                title: 'Filesystem',
                desc: 'inode ‚Üí blocks',
                time: '2Œºs',
                color: 'color-fs',
                tooltip: {
                    title: 'Inode & Extent Lookup',
                    desc: 'Loads inode metadata and extent tree. Maps logical file offsets to physical blocks.',
                    code: 'inode = ext4_iget(524288)\nextents = inode->i_block\nlogical_blk = offset / 4096'
                }
            },
            {
                id: 'block',
                icon: '‚öôÔ∏è',
                title: 'Block I/O',
                desc: 'bio ‚Üí queue',
                time: '10Œºs',
                color: 'color-block',
                tooltip: {
                    title: 'Block Layer Queueing',
                    desc: 'Creates BIO request and submits to I/O scheduler. May merge with pending requests.',
                    code: 'bio = bio_alloc(sector)\nbio->bi_end_io = complete\nblk_mq_submit_bio(bio)'
                }
            },
            {
                id: 'device',
                icon: 'üîå',
                title: 'Device Driver',
                desc: 'SCSI ‚Üí DMA',
                time: '150Œºs',
                color: 'color-device',
                tooltip: {
                    title: 'Physical I/O Transfer',
                    desc: 'Issues SCSI READ command to device. DMA transfers data directly to memory.',
                    code: 'scsi_read(LBA, len)\nDMA: device ‚Üí kernel_buf\nIRQ on completion'
                }
            }
        ];

        let currentParams = { fd: 3, size: 4096 };
        let inDashboard = false;

        // Journey into kernel
        function enterKernel() {
            const kernelCore = document.getElementById('kernel-core');
            const journeySpace = document.getElementById('journey-space');
            const dashboardMode = document.getElementById('dashboard-mode');

            // Zoom animation
            kernelCore.classList.add('zooming');

            // Fade out journey, fade in dashboard
            setTimeout(() => {
                journeySpace.classList.add('hidden');
                dashboardMode.classList.add('active');
                inDashboard = true;

                // Auto-execute after entering
                setTimeout(executeFlow, 500);
            }, 1500);
        }

        // Skip directly to dashboard
        function skipToDashboard() {
            document.getElementById('journey-space').classList.add('hidden');
            document.getElementById('dashboard-mode').classList.add('active');
            inDashboard = true;
            updateInputOutput();
        }

        // Return to journey
        function returnToJourney() {
            const journeySpace = document.getElementById('journey-space');
            const dashboardMode = document.getElementById('dashboard-mode');
            const kernelCore = document.getElementById('kernel-core');

            dashboardMode.classList.remove('active');
            setTimeout(() => {
                journeySpace.classList.remove('hidden');
                kernelCore.classList.remove('zooming');
                inDashboard = false;
            }, 500);
        }

        function updateInputOutput() {
            const fd = document.getElementById('fd').value;
            const size = document.getElementById('size').value;
            currentParams = { fd, size };

            document.getElementById('input-content').innerHTML = `
                <div class="data-field">
                    <span class="data-field-name">syscall:</span>
                    <span class="data-field-value">read()</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">fd:</span>
                    <span class="data-field-value">${fd}</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">buffer:</span>
                    <span class="data-field-value">*buf</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">count:</span>
                    <span class="data-field-value">${size}</span>
                </div>
            `;

            const totalTime = 1 + 0.5 + 2 + 10 + 150;
            document.getElementById('output-content').innerHTML = `
                <div class="data-field">
                    <span class="data-field-name">bytes:</span>
                    <span class="data-field-value">${size}</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">errno:</span>
                    <span class="data-field-value">0</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">time:</span>
                    <span class="data-field-value">${totalTime}Œºs</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">status:</span>
                    <span class="data-field-value">‚úì</span>
                </div>
            `;

            updateMetrics();
        }

        function renderPipeline() {
            const pipeline = document.getElementById('pipeline');

            pipeline.innerHTML = transformSteps.map((step, i) => `
                ${i > 0 ? '<div class="connection-line"></div>' : ''}
                <div class="transform-step ${step.color}" id="step-${step.id}"
                     onmouseenter="showTooltip(event, '${step.id}')"
                     onmouseleave="hideTooltip()">
                    <div class="step-icon">${step.icon}</div>
                    <div class="step-info">
                        <div class="step-title">${step.title}</div>
                        <div class="step-desc">${step.desc}</div>
                    </div>
                    <div class="step-timing">
                        <div class="step-time">${step.time}</div>
                        <div class="step-label">latency</div>
                    </div>
                </div>
            `).join('');
        }

        function updateMetrics() {
            const size = currentParams.size;
            const cacheHit = 85;
            const ioOps = Math.ceil((100 - cacheHit) / 100 * Math.ceil(size / 4096));
            const totalTime = 1 + 0.5 + 2 + 10 + (ioOps * 150);

            const metrics = document.getElementById('metrics-content');
            metrics.innerHTML = `
                <div class="metric-item color-syscall">
                    <div class="metric-value">${totalTime}Œºs</div>
                    <div class="metric-label">Total Time</div>
                </div>

                <div class="metric-item color-fs">
                    <div class="metric-value">${cacheHit}%</div>
                    <div class="metric-label">Cache Hit Rate</div>
                    <div class="metric-bar-fill" style="width: ${cacheHit}%"></div>
                </div>

                <div class="metric-item color-device">
                    <div class="metric-value">${ioOps}</div>
                    <div class="metric-label">I/O Operations</div>
                </div>

                <div class="metric-item color-user">
                    <div class="metric-value">${Math.ceil(size/1024)}KB</div>
                    <div class="metric-label">Data Transfer</div>
                </div>
            `;
        }

        function executeFlow() {
            updateInputOutput();

            const inputCard = document.getElementById('input-card');
            inputCard.classList.add('active', 'pulsing');

            document.querySelectorAll('.transform-step').forEach(el => {
                el.classList.remove('active', 'pulsing');
            });

            let delay = 500;
            transformSteps.forEach((step, i) => {
                setTimeout(() => {
                    const el = document.getElementById(`step-${step.id}`);
                    el.classList.add('active', 'pulsing');

                    if (i > 0) {
                        const prev = document.getElementById(`step-${transformSteps[i-1].id}`);
                        prev.classList.remove('pulsing');
                    } else {
                        inputCard.classList.remove('pulsing');
                    }
                }, delay);

                delay += parseInt(step.time) * 5 + 300;
            });

            setTimeout(() => {
                transformSteps.forEach(step => {
                    document.getElementById(`step-${step.id}`).classList.remove('pulsing');
                });
                const outputCard = document.getElementById('output-card');
                outputCard.classList.add('active', 'pulsing');
            }, delay);
        }

        function showTooltip(event, stepId) {
            const step = transformSteps.find(s => s.id === stepId);
            if (!step) return;

            const tooltip = document.getElementById('tooltip');
            const t = step.tooltip;

            tooltip.className = `tooltip ${step.color} show`;
            tooltip.innerHTML = `
                <div class="tooltip-title">${t.title}</div>
                <div class="tooltip-desc">${t.desc}</div>
                <div class="tooltip-code">${t.code}</div>
            `;

            tooltip.style.left = event.clientX + 15 + 'px';
            tooltip.style.top = event.clientY + 15 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        // Initialize
        window.addEventListener('load', () => {
            renderPipeline();
            updateInputOutput();
        });

        ['fd', 'size'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateInputOutput);
        });
    </script>
</body>
</html>
