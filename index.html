<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Lens - Data Transformation Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8eaf6;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            letter-spacing: -1px;
        }

        .header p {
            font-size: 14px;
            color: #9fa8da;
            font-weight: 400;
        }

        /* Control Panel */
        .controls {
            background: rgba(30, 37, 66, 0.6);
            border: 1px solid #283593;
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .control-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 12px;
            color: #9fa8da;
            font-weight: 600;
            white-space: nowrap;
        }

        .control-group select,
        .control-group input {
            background: #1e2542;
            border: 1px solid #3949ab;
            border-radius: 6px;
            padding: 6px 10px;
            color: #e8eaf6;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            outline: none;
            transition: all 0.2s;
        }

        .control-group select:focus,
        .control-group input:focus {
            border-color: #667eea;
        }

        .control-group input {
            width: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 8px 20px;
            color: white;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        /* Main Visualization Area */
        .viz-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Birds-eye View Flow */
        .flow-container {
            position: relative;
            padding: 40px 20px 20px;
            background: rgba(30, 37, 66, 0.4);
            border: 1px solid #283593;
            border-radius: 12px;
            margin-bottom: 20px;
            flex-shrink: 0;
        }

        .flow-stages {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
        }

        /* Compact Data Block - Birds Eye View */
        .data-block {
            background: linear-gradient(135deg, #1e2542 0%, #252d4a 100%);
            border: 2px solid #3949ab;
            border-radius: 12px;
            padding: 12px;
            width: 90px;
            min-height: 100px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .data-block:hover {
            transform: translateY(-8px) scale(1.08);
            border-color: #667eea;
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
            z-index: 10;
        }

        .data-block.active {
            border-color: #4caf50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .data-block.selected {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 45px rgba(76, 175, 80, 1);
                transform: scale(1.05);
            }
        }

        .data-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .data-label {
            font-size: 9px;
            color: #5c6bc0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .data-key-value {
            font-size: 11px;
            color: #4caf50;
            font-family: 'Courier New', monospace;
            font-weight: 700;
        }

        /* Transformation Arrow - Compact */
        .transform-arrow {
            position: relative;
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #3949ab 0%, #5c6bc0 100%);
            opacity: 0.4;
            transition: all 0.4s;
            flex-shrink: 0;
        }

        .transform-arrow.active {
            opacity: 1;
            background: linear-gradient(90deg, #667eea 0%, #4caf50 100%);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.8);
            height: 3px;
        }

        .transform-arrow::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -3px;
            width: 0;
            height: 0;
            border-left: 6px solid #5c6bc0;
            border-top: 4px solid transparent;
            border-bottom: 4px solid transparent;
            transition: all 0.4s;
        }

        .transform-arrow.active::after {
            border-left-color: #4caf50;
        }

        .transform-label {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            font-size: 8px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 700;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s;
            pointer-events: none;
        }

        .transform-arrow:hover .transform-label {
            opacity: 1;
        }

        .transform-arrow.active .transform-label {
            opacity: 1;
            color: #4caf50;
        }

        /* Flow Particles */
        .flow-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #4caf50;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.9);
            opacity: 0;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .transform-arrow.active .flow-particle {
            animation: particle-flow 1.5s ease-in-out infinite;
        }

        @keyframes particle-flow {
            0% {
                opacity: 0;
                left: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                left: 100%;
            }
        }

        .flow-particle:nth-child(2) {
            animation-delay: 0.5s;
        }

        /* Detail Panel - Appears when clicking a block */
        .detail-panel {
            background: rgba(30, 37, 66, 0.95);
            border: 2px solid #3949ab;
            border-radius: 12px;
            padding: 24px;
            flex: 1;
            overflow-y: auto;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s;
            pointer-events: none;
        }

        .detail-panel.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #3949ab;
        }

        .detail-icon {
            font-size: 32px;
        }

        .detail-title {
            flex: 1;
        }

        .detail-title h3 {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 4px;
        }

        .detail-title p {
            font-size: 12px;
            color: #9fa8da;
        }

        .detail-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            color: #e8eaf6;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .detail-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .detail-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }

        .detail-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #3949ab;
            border-radius: 8px;
            padding: 16px;
        }

        .detail-section h4 {
            font-size: 12px;
            color: #5c6bc0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .detail-field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            line-height: 1.6;
        }

        .detail-field-key {
            color: #9fa8da;
            font-weight: 600;
        }

        .detail-field-value {
            color: #4caf50;
            font-family: 'Courier New', monospace;
            font-weight: 700;
        }

        .detail-code {
            background: #0f0f23;
            border: 1px solid #283593;
            border-radius: 6px;
            padding: 12px;
            font-size: 11px;
            color: #e8eaf6;
            font-family: 'Courier New', monospace;
            line-height: 1.5;
            overflow-x: auto;
            margin-top: 12px;
        }

        /* Placeholder when no block selected */
        .detail-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #5c6bc0;
            text-align: center;
        }

        .detail-placeholder-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .detail-placeholder-text {
            font-size: 14px;
            color: #9fa8da;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .flow-stages {
                flex-wrap: wrap;
                gap: 20px;
            }

            .transform-arrow {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .control-row {
                flex-direction: column;
                gap: 12px;
            }

            .data-block {
                width: 80px;
                min-height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Kernel Lens</h1>
            <p>Click any stage to see how data transforms through the kernel</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="control-group">
                    <label>System Call:</label>
                    <select id="syscall">
                        <option value="read">read()</option>
                        <option value="write">write()</option>
                        <option value="open">open()</option>
                    </select>
                </div>

                <div class="control-group">
                    <label>File Descriptor:</label>
                    <input type="number" id="fd" value="3" min="0" max="1024">
                </div>

                <div class="control-group">
                    <label>Buffer Size:</label>
                    <input type="number" id="size" value="4096" min="1" max="1048576">
                </div>

                <div class="control-group">
                    <label>Cache:</label>
                    <select id="cache">
                        <option value="hot">Hot (85% hit)</option>
                        <option value="cold">Cold (15% hit)</option>
                    </select>
                </div>

                <button class="btn" onclick="executeFlow()">‚ñ∂ Execute</button>
            </div>
        </div>

        <div class="viz-area">
            <div class="flow-container">
                <div class="flow-stages" id="flowStages">
                    <!-- Stage 1: User Input -->
                    <div class="data-block" data-stage="0" onclick="selectStage(0)">
                        <div class="data-icon">üë§</div>
                        <div class="data-label">User</div>
                        <div class="data-key-value" id="user-fd-compact">fd:3</div>
                    </div>

                    <div class="transform-arrow" data-arrow="0">
                        <div class="transform-label">SYSCALL</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 2: Kernel -->
                    <div class="data-block" data-stage="1" onclick="selectStage(1)">
                        <div class="data-icon">üö™</div>
                        <div class="data-label">Kernel</div>
                        <div class="data-key-value">ring:0</div>
                    </div>

                    <div class="transform-arrow" data-arrow="1">
                        <div class="transform-label">VFS</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 3: File -->
                    <div class="data-block" data-stage="2" onclick="selectStage(2)">
                        <div class="data-icon">üìÇ</div>
                        <div class="data-label">File</div>
                        <div class="data-key-value">/etc/‚Ä¶</div>
                    </div>

                    <div class="transform-arrow" data-arrow="2">
                        <div class="transform-label">FS</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 4: Inode -->
                    <div class="data-block" data-stage="3" onclick="selectStage(3)">
                        <div class="data-icon">üíæ</div>
                        <div class="data-label">Inode</div>
                        <div class="data-key-value" id="cache-status-compact">HIT</div>
                    </div>

                    <div class="transform-arrow" data-arrow="3">
                        <div class="transform-label">BLOCK</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 5: I/O -->
                    <div class="data-block" data-stage="4" onclick="selectStage(4)">
                        <div class="data-icon">‚öôÔ∏è</div>
                        <div class="data-label">I/O</div>
                        <div class="data-key-value" id="io-ops-compact">1 op</div>
                    </div>

                    <div class="transform-arrow" data-arrow="4">
                        <div class="transform-label">DMA</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 6: Data -->
                    <div class="data-block" data-stage="5" onclick="selectStage(5)">
                        <div class="data-icon">üì¶</div>
                        <div class="data-label">Data</div>
                        <div class="data-key-value" id="data-bytes-compact">4KB</div>
                    </div>

                    <div class="transform-arrow" data-arrow="5">
                        <div class="transform-label">RETURN</div>
                        <div class="flow-particle"></div>
                        <div class="flow-particle"></div>
                    </div>

                    <!-- Stage 7: Result -->
                    <div class="data-block" data-stage="6" onclick="selectStage(6)">
                        <div class="data-icon">‚Ü©Ô∏è</div>
                        <div class="data-label">Result</div>
                        <div class="data-key-value" id="result-time-compact">125Œºs</div>
                    </div>
                </div>
            </div>

            <div class="detail-panel" id="detailPanel">
                <div class="detail-placeholder">
                    <div class="detail-placeholder-icon">üëÜ</div>
                    <div class="detail-placeholder-text">Click any data block above to see detailed transformation info</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const stageData = {
            0: {
                icon: 'üë§',
                title: 'User Space Input',
                description: 'Application initiates system call with parameters',
                fields: [
                    { section: 'Parameters', key: 'File Descriptor', value: '3' },
                    { section: 'Parameters', key: 'Buffer Pointer', value: '0x7fff00001000' },
                    { section: 'Parameters', key: 'Size', value: '4096 bytes' },
                    { section: 'Context', key: 'Ring Level', value: '3 (User)' },
                    { section: 'Context', key: 'Process ID', value: '1234' },
                    { section: 'Context', key: 'CPU Mode', value: 'User mode' }
                ],
                code: 'ssize_t bytes = read(fd, buffer, count);'
            },
            1: {
                icon: 'üö™',
                title: 'System Call Interface',
                description: 'Transition from user to kernel space',
                fields: [
                    { section: 'Transition', key: 'System Call', value: 'read (syscall #0)' },
                    { section: 'Transition', key: 'Ring Switch', value: '3 ‚Üí 0' },
                    { section: 'Transition', key: 'Mode', value: 'Kernel mode' },
                    { section: 'Execution', key: 'Handler', value: 'sys_read()' },
                    { section: 'Execution', key: 'Time', value: '~1Œºs' },
                    { section: 'Execution', key: 'Context Switches', value: '+1' }
                ],
                code: 'SYSCALL_DEFINE3(read, unsigned int, fd,\n    char __user *, buf, size_t, count)'
            },
            2: {
                icon: 'üìÇ',
                title: 'File Object (VFS)',
                description: 'Virtual File System resolves file descriptor',
                fields: [
                    { section: 'Resolution', key: 'FD Lookup', value: 'fdget_pos(3)' },
                    { section: 'Resolution', key: 'File Path', value: '/etc/passwd' },
                    { section: 'File Info', key: 'Inode', value: '524288' },
                    { section: 'File Info', key: 'Mode', value: 'r-- (read-only)' },
                    { section: 'File Info', key: 'Position', value: '0' },
                    { section: 'File Info', key: 'Size', value: '2148 bytes' }
                ],
                code: 'struct file *file = fdt->fd[fd];\nstruct inode *inode = file->f_inode;'
            },
            3: {
                icon: 'üíæ',
                title: 'Inode & Blocks (ext4)',
                description: 'Filesystem maps file to physical blocks',
                fields: [
                    { section: 'Inode', key: 'Inode Number', value: '524288' },
                    { section: 'Inode', key: 'Block Count', value: '8 blocks' },
                    { section: 'Mapping', key: 'Logical Block', value: '0' },
                    { section: 'Mapping', key: 'Physical Block', value: '12345678' },
                    { section: 'Cache', key: 'Page Cache', value: 'HIT (85%)' },
                    { section: 'Cache', key: 'Pages Cached', value: '6/8 blocks' }
                ],
                code: 'page = find_get_page(mapping, index);\nif (!page) submit_bio(READ, bio);'
            },
            4: {
                icon: '‚öôÔ∏è',
                title: 'Block I/O Layer',
                description: 'Block device I/O scheduling and execution',
                fields: [
                    { section: 'Request', key: 'Sector', value: '24576' },
                    { section: 'Request', key: 'Operations', value: '1 read' },
                    { section: 'Request', key: 'Size', value: '4096 bytes' },
                    { section: 'Scheduling', key: 'Scheduler', value: 'mq-deadline' },
                    { section: 'Scheduling', key: 'Queue Depth', value: '12/32' },
                    { section: 'Scheduling', key: 'Wait Time', value: '~10Œºs' }
                ],
                code: 'struct bio *bio = bio_alloc(sector, size);\nsubmit_bio(READ, bio);'
            },
            5: {
                icon: 'üì¶',
                title: 'Raw Data',
                description: 'Actual file content retrieved from storage',
                fields: [
                    { section: 'Data', key: 'Bytes Read', value: '4096' },
                    { section: 'Data', key: 'Content Preview', value: 'root:x:0:0:root...' },
                    { section: 'Data', key: 'Validation', value: '‚úì Valid' },
                    { section: 'Transfer', key: 'DMA Active', value: 'Yes' },
                    { section: 'Transfer', key: 'Memory Addr', value: '0xffff88001234000' },
                    { section: 'Transfer', key: 'IRQ', value: '45 (complete)' }
                ],
                code: 'copy_to_user(buf, page_address(page), count);'
            },
            6: {
                icon: '‚Ü©Ô∏è',
                title: 'Return to User',
                description: 'Data and control returned to application',
                fields: [
                    { section: 'Result', key: 'Return Value', value: '4096 bytes' },
                    { section: 'Result', key: 'Error Code', value: '0 (Success)' },
                    { section: 'Result', key: 'Total Time', value: '125Œºs' },
                    { section: 'Transition', key: 'Ring Switch', value: '0 ‚Üí 3' },
                    { section: 'Transition', key: 'CPU Mode', value: 'Back to user' },
                    { section: 'Transition', key: 'Instruction', value: 'SYSRET' }
                ],
                code: 'return count; // Returns to userspace'
            }
        };

        let currentStage = -1;
        let selectedStage = null;
        let animationInterval = null;

        function updateParameters() {
            const fd = document.getElementById('fd').value;
            const size = document.getElementById('size').value;
            const cache = document.getElementById('cache').value;

            // Update compact display
            document.getElementById('user-fd-compact').textContent = `fd:${fd}`;
            document.getElementById('cache-status-compact').textContent = cache === 'hot' ? 'HIT' : 'MISS';

            const ioOps = cache === 'hot' ? 0 : Math.ceil(size / 4096);
            document.getElementById('io-ops-compact').textContent = ioOps === 0 ? 'cached' : `${ioOps} op${ioOps > 1 ? 's' : ''}`;

            const sizeKB = size >= 1024 ? (size / 1024).toFixed(0) + 'KB' : size + 'B';
            document.getElementById('data-bytes-compact').textContent = sizeKB;

            const baseTime = 125;
            const diskTime = cache === 'hot' ? 0 : ioOps * 8000;
            const totalTime = baseTime + diskTime;
            const timeStr = totalTime < 1000 ? totalTime + 'Œºs' : (totalTime / 1000).toFixed(1) + 'ms';
            document.getElementById('result-time-compact').textContent = timeStr;

            // Update stage data
            stageData[0].fields[0].value = fd;
            stageData[0].fields[2].value = size + ' bytes';
            stageData[3].fields[4].value = cache === 'hot' ? 'HIT (85%)' : 'MISS (15%)';
            stageData[4].fields[1].value = ioOps + ' read' + (ioOps !== 1 ? 's' : '');
            stageData[5].fields[0].value = size;
            stageData[6].fields[0].value = size + ' bytes';
            stageData[6].fields[2].value = timeStr;
        }

        function selectStage(stage) {
            // Remove previous selection
            document.querySelectorAll('.data-block').forEach(block => {
                block.classList.remove('selected');
            });

            // Mark new selection
            document.querySelector(`[data-stage="${stage}"]`).classList.add('selected');
            selectedStage = stage;

            // Show detail panel
            showDetailPanel(stage);
        }

        function showDetailPanel(stage) {
            const panel = document.getElementById('detailPanel');
            const data = stageData[stage];

            // Group fields by section
            const sections = {};
            data.fields.forEach(field => {
                if (!sections[field.section]) {
                    sections[field.section] = [];
                }
                sections[field.section].push(field);
            });

            // Build HTML
            let sectionsHTML = '';
            for (const [sectionName, fields] of Object.entries(sections)) {
                sectionsHTML += `
                    <div class="detail-section">
                        <h4>${sectionName}</h4>
                        ${fields.map(f => `
                            <div class="detail-field">
                                <span class="detail-field-key">${f.key}:</span>
                                <span class="detail-field-value">${f.value}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            panel.innerHTML = `
                <div class="detail-header">
                    <div class="detail-icon">${data.icon}</div>
                    <div class="detail-title">
                        <h3>${data.title}</h3>
                        <p>${data.description}</p>
                    </div>
                    <button class="detail-close" onclick="closeDetailPanel()">Close</button>
                </div>
                <div class="detail-content">
                    ${sectionsHTML}
                </div>
                <div class="detail-code">${data.code}</div>
            `;

            panel.classList.add('visible');
        }

        function closeDetailPanel() {
            const panel = document.getElementById('detailPanel');
            panel.classList.remove('visible');

            document.querySelectorAll('.data-block').forEach(block => {
                block.classList.remove('selected');
            });

            selectedStage = null;
        }

        function executeFlow() {
            // Stop any existing animation
            if (animationInterval) {
                clearInterval(animationInterval);
            }

            // Reset all stages
            document.querySelectorAll('.data-block').forEach(block => {
                block.classList.remove('active');
            });
            document.querySelectorAll('.transform-arrow').forEach(arrow => {
                arrow.classList.remove('active');
            });

            // Update parameters
            updateParameters();

            // Start animation
            currentStage = -1;
            animateNextStage();
        }

        function animateNextStage() {
            // Remove active class from previous stage
            if (currentStage >= 0) {
                const prevBlock = document.querySelector(`[data-stage="${currentStage}"]`);
                if (prevBlock && !prevBlock.classList.contains('selected')) {
                    prevBlock.classList.remove('active');
                }
                if (currentStage > 0) {
                    const prevArrow = document.querySelector(`[data-arrow="${currentStage - 1}"]`);
                    if (prevArrow) {
                        prevArrow.classList.remove('active');
                    }
                }
            }

            // Move to next stage
            currentStage++;

            if (currentStage <= 6) {
                // Activate current arrow
                if (currentStage > 0) {
                    const arrow = document.querySelector(`[data-arrow="${currentStage - 1}"]`);
                    if (arrow) {
                        arrow.classList.add('active');
                    }
                }

                // Activate current block
                const currentBlock = document.querySelector(`[data-stage="${currentStage}"]`);
                if (currentBlock) {
                    currentBlock.classList.add('active');
                }

                // Schedule next stage
                animationInterval = setTimeout(animateNextStage, 800);
            } else {
                // Animation complete - keep last block active
                const lastBlock = document.querySelector('[data-stage="6"]');
                if (lastBlock && !lastBlock.classList.contains('selected')) {
                    lastBlock.classList.add('active');
                }
            }
        }

        // Auto-execute on page load
        window.addEventListener('load', () => {
            updateParameters();
            setTimeout(executeFlow, 500);
        });

        // Update parameters when changed
        ['fd', 'size', 'cache', 'syscall'].forEach(id => {
            const el = document.getElementById(id);
            if (el) {
                el.addEventListener('change', updateParameters);
            }
        });
    </script>
</body>
