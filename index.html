<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kernel Lens - Interactive Kernel Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        /* Cinematic container - fixed viewport */
        .cinema-frame {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Top controls bar */
        .top-bar {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .title {
            font-size: 1.8em;
            font-weight: 800;
            color: white;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-group label {
            font-size: 0.85em;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
        }

        input, select {
            padding: 6px 10px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        input::placeholder {
            color: rgba(255,255,255,0.5);
        }

        button {
            padding: 8px 20px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
        }

        /* Main visualization area - fits in viewport */
        .viz-stage {
            flex: 1;
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 20px;
            padding: 20px;
            overflow: hidden;
        }

        /* Left sidebar - input/output */
        .sidebar {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-title {
            font-size: 0.9em;
            font-weight: 700;
            color: #9fa8da;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .data-card {
            background: #1a1f3a;
            border: 2px solid #3d4575;
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }

        .data-card.active {
            border-color: currentColor;
            box-shadow: 0 0 20px currentColor;
        }

        .data-card-label {
            font-size: 0.75em;
            color: #9fa8da;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-card-content {
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.6;
        }

        .data-field {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .data-field-name {
            color: #9fa8da;
        }

        .data-field-value {
            color: currentColor;
            font-weight: 700;
        }

        /* Center - transformation pipeline */
        .pipeline {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            gap: 10px;
            padding: 20px 0;
        }

        .transform-step {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 12px;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 60px 1fr 150px;
            gap: 15px;
            align-items: center;
            transition: all 0.4s;
            position: relative;
            cursor: pointer;
        }

        .transform-step:hover {
            transform: translateX(5px);
            border-color: currentColor;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        .transform-step.active {
            border-color: currentColor;
            box-shadow: 0 0 30px currentColor;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05));
        }

        .step-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: currentColor;
            color: #0a0e27;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: 700;
        }

        .step-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .step-title {
            font-size: 1em;
            font-weight: 700;
            color: #e0e0e0;
        }

        .step-desc {
            font-size: 0.8em;
            color: #9fa8da;
            font-family: 'Courier New', monospace;
        }

        .step-timing {
            text-align: right;
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .step-time {
            font-size: 1.4em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: currentColor;
        }

        .step-label {
            font-size: 0.7em;
            color: #9fa8da;
            text-transform: uppercase;
        }

        /* Flow indicator on left edge */
        .transform-step::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .transform-step.active::before {
            opacity: 1;
        }

        /* Connection lines between steps */
        .connection-line {
            width: 2px;
            height: 10px;
            background: linear-gradient(180deg, #2d3561, transparent);
            margin: 0 auto;
        }

        /* Right sidebar - metrics */
        .metrics-panel {
            background: #151a35;
            border: 2px solid #2d3561;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .metrics-title {
            font-size: 0.9em;
            font-weight: 700;
            color: #9fa8da;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .metric-item {
            background: #1a1f3a;
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid currentColor;
        }

        .metric-value {
            font-size: 1.8em;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: currentColor;
        }

        .metric-label {
            font-size: 0.75em;
            color: #9fa8da;
            margin-top: 3px;
        }

        .metric-bar {
            margin-top: 8px;
        }

        .metric-bar-fill {
            height: 6px;
            background: currentColor;
            border-radius: 3px;
            transition: width 0.6s;
        }

        /* Tooltip */
        .tooltip {
            position: fixed;
            background: #1a1f3a;
            border: 2px solid currentColor;
            border-radius: 10px;
            padding: 15px;
            max-width: 320px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
        }

        .tooltip.show {
            opacity: 1;
        }

        .tooltip-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1em;
            color: currentColor;
        }

        .tooltip-desc {
            color: #c0c0c0;
            font-size: 0.85em;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .tooltip-code {
            background: #0a0e27;
            padding: 8px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.75em;
            color: #a0a0a0;
            white-space: pre;
            line-height: 1.4;
        }

        /* Color scheme */
        .color-user { color: #f093fb; }
        .color-syscall { color: #4facfe; }
        .color-vfs { color: #43e97b; }
        .color-fs { color: #fa709a; }
        .color-block { color: #fee140; }
        .color-device { color: #30cfd0; }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .viz-stage {
                grid-template-columns: 1fr;
                overflow-y: auto;
            }

            .sidebar, .metrics-panel {
                max-height: none;
            }
        }
    </style>
</head>
<body>
    <div class="cinema-frame">
        <!-- Top bar -->
        <div class="top-bar">
            <div class="title">üîç Kernel Lens</div>
            <div class="controls">
                <div class="control-group">
                    <label>syscall:</label>
                    <select id="syscall">
                        <option value="read">read()</option>
                        <option value="write">write()</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>fd:</label>
                    <input type="number" id="fd" value="3" style="width: 60px">
                </div>
                <div class="control-group">
                    <label>size:</label>
                    <input type="number" id="size" value="4096" style="width: 80px">
                </div>
                <button onclick="executeFlow()">‚ö° Execute</button>
            </div>
        </div>

        <!-- Main visualization stage -->
        <div class="viz-stage">
            <!-- Left: Input data -->
            <div class="sidebar">
                <div class="sidebar-title">Input</div>
                <div class="data-card color-user" id="input-card">
                    <div class="data-card-label">User Space Call</div>
                    <div class="data-card-content" id="input-content"></div>
                </div>

                <div class="sidebar-title" style="margin-top: auto;">Output</div>
                <div class="data-card color-user" id="output-card">
                    <div class="data-card-label">Returned Data</div>
                    <div class="data-card-content" id="output-content"></div>
                </div>
            </div>

            <!-- Center: Transformation pipeline -->
            <div class="pipeline" id="pipeline"></div>

            <!-- Right: Metrics -->
            <div class="metrics-panel">
                <div class="metrics-title">Performance</div>
                <div id="metrics-content"></div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        const transformSteps = [
            {
                id: 'syscall',
                icon: 'üö™',
                title: 'System Call Entry',
                desc: 'Ring 3 ‚Üí Ring 0',
                time: '1Œºs',
                color: 'color-syscall',
                tooltip: {
                    title: 'Kernel Mode Transition',
                    desc: 'CPU switches privilege levels using SYSCALL instruction. Registers contain parameters.',
                    code: 'SYSCALL instruction\nrax=0 (read), rdi=fd\nrsi=buf, rdx=count'
                }
            },
            {
                id: 'vfs',
                icon: 'üìÇ',
                title: 'VFS Lookup',
                desc: 'fd ‚Üí file*',
                time: '0.5Œºs',
                color: 'color-vfs',
                tooltip: {
                    title: 'File Descriptor Resolution',
                    desc: 'Maps file descriptor number to kernel file structure via FD table.',
                    code: 'file = current->files->fdt->fd[3]\npath = file->f_path\ninode = file->f_inode'
                }
            },
            {
                id: 'fs',
                icon: 'üíæ',
                title: 'Filesystem',
                desc: 'inode ‚Üí blocks',
                time: '2Œºs',
                color: 'color-fs',
                tooltip: {
                    title: 'Inode & Extent Lookup',
                    desc: 'Loads inode metadata and extent tree. Maps logical file offsets to physical blocks.',
                    code: 'inode = ext4_iget(524288)\nextents = inode->i_block\nlogical_blk = offset / 4096'
                }
            },
            {
                id: 'block',
                icon: '‚öôÔ∏è',
                title: 'Block I/O',
                desc: 'bio ‚Üí queue',
                time: '10Œºs',
                color: 'color-block',
                tooltip: {
                    title: 'Block Layer Queueing',
                    desc: 'Creates BIO request and submits to I/O scheduler. May merge with pending requests.',
                    code: 'bio = bio_alloc(sector)\nbio->bi_end_io = complete\nblk_mq_submit_bio(bio)'
                }
            },
            {
                id: 'device',
                icon: 'üîå',
                title: 'Device Driver',
                desc: 'SCSI ‚Üí DMA',
                time: '150Œºs',
                color: 'color-device',
                tooltip: {
                    title: 'Physical I/O Transfer',
                    desc: 'Issues SCSI READ command to device. DMA transfers data directly to memory.',
                    code: 'scsi_read(LBA, len)\nDMA: device ‚Üí kernel_buf\nIRQ on completion'
                }
            }
        ];

        let currentParams = { fd: 3, size: 4096 };

        function updateInputOutput() {
            const fd = document.getElementById('fd').value;
            const size = document.getElementById('size').value;
            currentParams = { fd, size };

            // Update input
            document.getElementById('input-content').innerHTML = `
                <div class="data-field">
                    <span class="data-field-name">syscall:</span>
                    <span class="data-field-value">read()</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">fd:</span>
                    <span class="data-field-value">${fd}</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">buffer:</span>
                    <span class="data-field-value">*buf</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">count:</span>
                    <span class="data-field-value">${size}</span>
                </div>
            `;

            // Update output
            const totalTime = 1 + 0.5 + 2 + 10 + 150;
            document.getElementById('output-content').innerHTML = `
                <div class="data-field">
                    <span class="data-field-name">bytes:</span>
                    <span class="data-field-value">${size}</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">errno:</span>
                    <span class="data-field-value">0</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">time:</span>
                    <span class="data-field-value">${totalTime}Œºs</span>
                </div>
                <div class="data-field">
                    <span class="data-field-name">status:</span>
                    <span class="data-field-value">‚úì</span>
                </div>
            `;

            updateMetrics();
        }

        function renderPipeline() {
            const pipeline = document.getElementById('pipeline');

            pipeline.innerHTML = transformSteps.map((step, i) => `
                ${i > 0 ? '<div class="connection-line"></div>' : ''}
                <div class="transform-step ${step.color}" id="step-${step.id}"
                     onmouseenter="showTooltip(event, '${step.id}')"
                     onmouseleave="hideTooltip()">
                    <div class="step-icon">${step.icon}</div>
                    <div class="step-info">
                        <div class="step-title">${step.title}</div>
                        <div class="step-desc">${step.desc}</div>
                    </div>
                    <div class="step-timing">
                        <div class="step-time">${step.time}</div>
                        <div class="step-label">latency</div>
                    </div>
                </div>
            `).join('');
        }

        function updateMetrics() {
            const size = currentParams.size;
            const cacheHit = 85;
            const ioOps = Math.ceil((100 - cacheHit) / 100 * Math.ceil(size / 4096));
            const totalTime = 1 + 0.5 + 2 + 10 + (ioOps * 150);

            const metrics = document.getElementById('metrics-content');
            metrics.innerHTML = `
                <div class="metric-item color-syscall">
                    <div class="metric-value">${totalTime}Œºs</div>
                    <div class="metric-label">Total Time</div>
                </div>

                <div class="metric-item color-fs">
                    <div class="metric-value">${cacheHit}%</div>
                    <div class="metric-label">Cache Hit Rate</div>
                    <div class="metric-bar">
                        <div class="metric-bar-fill" style="width: ${cacheHit}%"></div>
                    </div>
                </div>

                <div class="metric-item color-device">
                    <div class="metric-value">${ioOps}</div>
                    <div class="metric-label">I/O Operations</div>
                </div>

                <div class="metric-item color-user">
                    <div class="metric-value">${Math.ceil(size/1024)}KB</div>
                    <div class="metric-label">Data Transfer</div>
                </div>
            `;
        }

        function executeFlow() {
            updateInputOutput();

            // Activate input
            const inputCard = document.getElementById('input-card');
            inputCard.classList.add('active', 'pulsing');

            // Clear previous active states
            document.querySelectorAll('.transform-step').forEach(el => {
                el.classList.remove('active', 'pulsing');
            });

            // Animate through steps
            let delay = 500;
            transformSteps.forEach((step, i) => {
                setTimeout(() => {
                    const el = document.getElementById(`step-${step.id}`);
                    el.classList.add('active', 'pulsing');

                    // Remove from previous
                    if (i > 0) {
                        const prev = document.getElementById(`step-${transformSteps[i-1].id}`);
                        prev.classList.remove('pulsing');
                    } else {
                        inputCard.classList.remove('pulsing');
                    }
                }, delay);

                delay += parseInt(step.time) * 5 + 300;
            });

            // Activate output at the end
            setTimeout(() => {
                transformSteps.forEach(step => {
                    document.getElementById(`step-${step.id}`).classList.remove('pulsing');
                });
                const outputCard = document.getElementById('output-card');
                outputCard.classList.add('active', 'pulsing');
            }, delay);
        }

        function showTooltip(event, stepId) {
            const step = transformSteps.find(s => s.id === stepId);
            if (!step) return;

            const tooltip = document.getElementById('tooltip');
            const t = step.tooltip;

            tooltip.className = `tooltip ${step.color} show`;
            tooltip.innerHTML = `
                <div class="tooltip-title">${t.title}</div>
                <div class="tooltip-desc">${t.desc}</div>
                <div class="tooltip-code">${t.code}</div>
            `;

            tooltip.style.left = event.clientX + 15 + 'px';
            tooltip.style.top = event.clientY + 15 + 'px';
        }

        function hideTooltip() {
            document.getElementById('tooltip').classList.remove('show');
        }

        // Initialize
        window.addEventListener('load', () => {
            renderPipeline();
            updateInputOutput();
            setTimeout(executeFlow, 1000);
        });

        // Update on input change
        ['fd', 'size'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateInputOutput);
        });
    </script>
</body>
</html>
